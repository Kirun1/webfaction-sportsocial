<script src="users/jquery.blockUI.js"></script>
<script>
    
    $("#forem").submit(function (){
	  $.blockUI({ css: { 
            border: 'none', 
            padding: '15px', 
            backgroundColor: '#000', 
            '-webkit-border-radius': '10px', 
            '-moz-border-radius': '10px', 
            opacity: .5, 
            color: '#fff'},
            message: '<h1>Please Wait...</h1><p> </p>' 
            
        });
        var datapro= $('#forem').serialize();
        
         $.post("user-signup-login-main?next=1", $("#forem").serialize(), function(data) {
        if(data == 1)
        {
            //$.unblockUI();
            window.location = "user-signup-login-info.html";
        }
        else
        {
           $.unblockUI();
           $("#error").show();
           $("#error").html(data);
           $('#error').delay(5000).fadeOut('slow');
        }
    });
    });
  </script>
